<ion-view class="profile-view">
  <ion-nav-title>
    <span>Profile</span>
  </ion-nav-title>
  <ion-content>
    <div class="top-content row">
      <div class="profile-container">
        <div class="user-image-container">
          <pre-img ratio="_1_1" helper-class="rounded-image">
            <img class="user-image" ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg" spinner-on-load>
          </pre-img>
        </div>
        <div class="user-name">Brynn Evans</div>
        <div class="user-twitter">@brynn</div>
                      <div class="col">
            
              </div>
      </div>
      <div class="user-background-image-outer">
        <div multi-bg="['https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg']">

        </div>
      </div>
    </div>
    <div class="bottom-content">
      <div class="user-bio">
        <p></p>
      </div>
  <div class="list card">
    <a href="#/changeEmail" class="item item-icon-left">
      <i class="icon royal ion-email"></i>
      Change your email
    </a>

    <a href="#/changePassword" class="item item-icon-left">
      <i class="icon royal ion-lock-combination"></i>
      Change your password
    </a>

    <div ng-click="logoutUser()" class="item item-icon-left">
      <i class="icon royal ion-log-out"></i>
      Log Out
    </div>
  </div>
  </div>
  </ion-content>
</ion-view>
