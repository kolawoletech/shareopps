<ion-view view-title="Change your Course">
	<ion-content class="has-header padding">

		<form name="changeCourseForm" novalidate="" ng-submit="changeCourseOfStudy(changeCourseForm)"
      class="list card no-margin">
      {{data}}

			<ion-input class="item item-input item-stacked-label"
				ng-class="{ 'has-errors' : changeCourseForm.newCourseOfStudy.$invalid && changeInstitutionForm.$submitted,
        'no-errors' : changeCourseForm.newCourseOfStudy.$valid && changeCourseForm.$submitted}">
				<ion-label >New Course</ion-label>
				<input type="text" name="newInstitution" placeholder="What are you currently studying"
          ng-model="data.newCourseOfStudy" required />
			</ion-input>

			<div class="error-container last-error-container"
        ng-show="changeCourseForm.newCourseOfStudy.$error && changeCourseForm.$submitted"
				ng-messages="changeCourseForm.newCourseOfStudy.$error">
				<div class="error" ng-message="required">
		      <i class="ion-information-circled"></i>
		      This field is required
		    </div>
			</div>
			<ion-input class="item item-input item-stacked-label"
				ng-class="{ 'has-errors' : changeEmailForm.password.$invalid && changeEmailForm.$submitted,
          'no-errors' : changeEmailForm.password.$valid && changeEmailForm.$submitted}">
				<ion-label >Your Password</ion-label>
				<input type="password" name="password" placeholder="Your password"
          ng-model="data.password" required />
			</ion-input>

			<div class="error-container last-error-container"
        ng-show="changeEmailForm.password.$error && changeEmailForm.$submitted"
				ng-messages="changeEmailForm.password.$error">
				<div class="error" ng-message="required">
		      <i class="ion-information-circled"></i>
		      This field is required
		    </div>
			</div>

			<ion-input class="item-input padding">
				<input type="submit" class="button button-positive" value="Change Course of Study"
          ng-disabled="changeCourseForm.$invalid && changeCourseForm.$submitted">
			</ion-input>

		</form>

	</ion-content>
</ion-view>
