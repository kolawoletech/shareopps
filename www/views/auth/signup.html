<ion-view view-title="Create an Account">
  <ion-content class="padding has-header">
    <form name="signup_form"   class="list card no-margin" novalidate>
      <ion-input class="item item-input item-stacked-label">
        <ion-label >Name</ion-label>
        <input type="text" name="full_name" placeholder="Your full name" ng-model="data.full_name" required>
      </ion-input>

      <div class="error-container" ng-show="signup_form.full_name.$error">
      </div>
      <ion-input class="item item-input item-stacked-label">
        <ion-label >Institution</ion-label>
        <input type="text" name="institution" placeholder="College, University etc" ng-model="data.institution" required>
      </ion-input>
      <ion-input class="item item-input item-stacked-label">
        <ion-label >Course of Study</ion-label>
        <input type="text" name="courseOfStudy" placeholder="Course of Study" ng-model="data.course_of_study" required>
      </ion-input>

      <ion-input class="item item-input item-stacked-label">
        <ion-label >Email</ion-label>
        <input type="email" name="email" placeholder="Your email..." ng-model="data.email" required>
      </ion-input>

      <div class="error-container" ng-show="signupForm.email.$error && signupForm.$submitted">

      </div>

      <ion-input class="item item-input item-stacked-label">
        <ion-label >Password</ion-label>
        <input type="password" name="password" placeholder="Your password (Don't tell anyone!)"
          ng-model="data.password" required>
      </ion-input>

      <button class="item-input padding"
        ng-click="signup(data)" class="button button-positive" 
          ng-disabled="signup_form.$invalid">
          Submit
      </button>
    </form>


  </ion-content>
</ion-view>
